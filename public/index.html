<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="What A Link - Professional solution for WhatsApp API integration by LMA techs">
    <title>What A Link | Professional WhatsApp API Integration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient-start: #667eea;
            --gradient-mid-1: #764ba2;
            --gradient-mid-2: #f093fb;
            --gradient-end: #4facfe;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --accent: #ffd89b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
            min-height: 100vh;
        }

        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-mid-1) 25%, var(--gradient-mid-2) 65%, var(--gradient-end) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 255, 255, 0.03) 2px, rgba(255, 255, 255, 0.03) 4px);
            pointer-events: none;
            opacity: 0.5;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 900px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 0.2s;
        }

        h1 {
            font-family: 'Sora', sans-serif;
            font-size: clamp(3rem, 10vw, 6.5rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: clamp(1.5rem, 4vw, 2.5rem);
            letter-spacing: -0.03em;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .subheading {
            font-size: clamp(1.125rem, 3vw, 1.5rem);
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: clamp(2.5rem, 6vw, 4rem);
            letter-spacing: 0.01em;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            align-items: center;
        }

        a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: clamp(1rem, 2.5vw, 1.125rem);
            font-weight: 500;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
        }

        a::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        a:hover::before,
        a:focus::before {
            opacity: 1;
        }

        a:hover {
            transform: translateY(-2px);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        a:focus {
            outline: 2px solid var(--accent);
            outline-offset: 4px;
        }

        a:active {
            transform: translateY(0);
        }

        .attribution {
            font-weight: 500;
        }

        .email-link {
            letter-spacing: 0.02em;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .hero {
                padding: 1.5rem;
            }

            .links {
                gap: 1rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <main class="hero">
        <div class="content">
            <h1>What A Link</h1>
            <p class="subheading">Professional solution for WhatsApp API integration</p>
            <div class="links">
                <a href="https://www.lmatechs.com/" target="_blank" rel="noopener noreferrer" class="attribution">
                    A project by LMA techs
                </a>
                <a href="mailto:info@lmatechs.com" class="email-link">
                    info@lmatechs.com
                </a>
            </div>
        </div>
    </main>
    <script>
        // Smooth scroll behavior for better accessibility
        document.documentElement.style.scrollBehavior = 'smooth';

        // Enhanced focus management for keyboard navigation
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('a');
            
            links.forEach(link => {
                link.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        link.click();
                    }
                });
            });
        });

        // Respect user's motion preferences
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');
        
        if (prefersReducedMotion.matches) {
            document.querySelectorAll('*').forEach(el => {
                el.style.animation = 'none';
                el.style.transition = 'none';
            });
        }
    </script>
</body>
</html>
